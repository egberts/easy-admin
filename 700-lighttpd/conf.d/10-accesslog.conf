# File: 10-accesslog.conf
# Directory: /etc/lighttpd/conf.d
# Title: Logging configuration
# Description:

# accesslog.filename shall be an absolute and valid pathway string
accesslog.filename = "/var/log/lighttpd/access.log"

#
# expects "enable"/"disable" as a string, not the literal true. 
# The variable true is undefined unless explicitly set.
server.errorlog-use-syslog = "enable"

# accesslog.format cannot be empty; set an empty string ("") or proper log format
accesslog.format = "%h %l %u %t \"%r\" %>s %b"


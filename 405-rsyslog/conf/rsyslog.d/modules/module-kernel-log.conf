#
#########################################################################
# Title:  Provides Kernel Logging Support to Rsyslog daemon
# File:  module-kernel-log.conf
# Directory:  /etc[/rsyslog]/rsyslog.d
# Description:  
#
# Module(s) Used:
#  *  imklog
#
# Input: /dev/kmsg
#        /usr/share/locale
#        /etc/terminal-colors.d/
#        $HOME/.config/terminal-colors.d/
# Output: None
# Environment variables:
#        LESS 
#        PATH 
#        PAGER 
#        CONF 
#        TERM 
#        SCHEME 
#        XDG_CONFIG_HOME 
#        TERMINAL_COLORS_DEBUG 
# Template(s) Used:  None
#
# Reference:
#  * https://github.com/lilgreenwein/rsyslog-examples/blob/master/rsyslog.d/modules/03_imtls.conf
#########################################################################
#
module(
    load = "imklog"
)

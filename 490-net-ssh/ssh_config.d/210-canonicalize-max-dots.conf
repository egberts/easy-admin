#
# File: 210-canonicalize-max-dots.conf
# Path: /etc/ssh/ssh_config.d
# Title: Maximum dots that can be canonicalized
# Description:
#
#   CanonicalizeMaxDots specifies the maximum number 
#   of dot characters in a hostname before 
#   canonicalization is disabled.  
#
#   The default, 1, allows a single dot 
#   (i.e. hostname.subdomain).
#
#   CanonicalizeMaxDots 1  # default
#
# Option: -o CanonicalizeMaxDots=
# Source: resolve_canonicalize()/ssh.c
#
CanonicalizeMaxDots 1


#
# File: refuse-connection.conf
# Path: /etc/ssh/ (ssh_config) or /etc/ssh/ssh_config.d/
# Title: Immediate connection refusal policy
# Description:
#
#   'RefuseConnection' controls whether ssh client immediately
#   closes incoming TCP connections without performing protocol
#   negotiation.
#
#   Syntax:
#
#     RefuseConnection yes|no
#
#   When enabled, ssh allows the TCP connection and then
#   immediately terminates it.
#
#   Warnings:
#     - Intended for temporary lockdown or administrative use.
#     - Appears to remote clients as a protocol failure.
#
# CLI option: -o RefuseConnection
# Introduced: 10.1
# Obsoleted: <none>
# Process context: client (ssh)
# Network stage: connection accept
# Dispatch: n/a
# Control type: access control
# Channel type: n/a
# Channel name type: n/a
# Mode: accept
# Variable: <options.refuse_connection>
# Source (write): <process_server_config_line_depth()/main()>
# Source (read): <drop_connection()/main()>
#
RefuseConnection no



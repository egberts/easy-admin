#
# File: 952-x11-auth-location.conf
# Path: /etc/ssh/ssh_config.d
# Title:
# Description:
#
#   XAuthLocation specifies the full pathname of the 
#   xauth(1) program.
#
#   The default is /usr/bin/xauth.
#
# CLI option: -oXAuthLocation=<filepath>
# Process context: ssh(client)
# State: SSH2_MSG_SESSION_SETUP?
# Variable: options.xauth_location
# Source: options.xauth_location/ssh_session2_setup()/channel_register_open_confirm()/ssh_session2_open()/ssh_session2()/main()/sshconnect.c
#
XAuthLocation /usr/bin/xauth


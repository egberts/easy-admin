# File: 952-x11-auth-location.conf
# Path: /etc/ssh/ssh_config.d
# Title:
# Description:
#
#   'XAuthLocation' specifies the full pathname of the
#   xauth(1) program.
#
#   The default path is /usr/bin/xauth.
#
# CLI option: -oXAuthLocation=<filepath>
# Introduced: 5.0
# Obsoleted:
# Process context: client
# Networks stage: Session setup
# Message state: SSH2_MSG_SESSION_SETUP
# Variable: options.xauth_location
# Source (read): options.xauth_location/ssh_session2_setup()/channel_register_open_confirm()/ssh_session2_open()/ssh_session2()/main()
#
XAuthLocation /usr/bin/xauth


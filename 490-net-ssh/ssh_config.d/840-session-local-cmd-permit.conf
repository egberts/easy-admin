#
# File: 840-session-local-cmd-permit.conf
# Path: /etc/ssh/ssh_config.d
# Title: Permit Local Command in SSH Session
# Description:
#
#   'PermitLocalCommand' allows local command execution 
#   via the 'LocalCommand' option or using the 
#   !command escape sequence in ssh(1).  
#
#   The argument must be 'yes' or 'no' (the default).
#
# CLI option: -oPermitLocalCommand=<boolean>
# Process context: client
# Network stage: Session setup
# Message state: TBD
# Variable: options.permit_local_cmd
# Source: ssh_local_cmd()/ssh_session2()/main()
#
PermitLocalCommand no


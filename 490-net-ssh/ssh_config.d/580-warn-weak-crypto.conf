# Path: /etc/ssh/ssh_config.d
# Title: Warn of Weak Crypto Algorithm(s)
# Description:
#
#   'WarnWeakCrypto' controls whether the SSH client alerts
#   the user when negotiating weak or legacy cryptographic
#   algorithms (e.g., non‑post‑quantum or deprecated ones).
#
#   It is enabled by default in the SSH client, and you can
#   disable it selectively via Match blocks.
#
#   Valid options are:
#
#    'yes'/'true' -
#    'no'/'false' -
#    'no-pq-kex'  -
#
# CLI option: -o WarnWeakCrypto=<string>
# Introduced: 10.1
# Obsoleted:
# Process context: server daemon
# Network Stage: Key exchange (KEX) negotiation
# Dispatch: n/a
# Channel name: kex (pre-channel)
# Channel type: n/a
# Control type: n/a
# Mode: n/a
# Variable: options.warn_weak_crypto
# Source (read): ssh_kex2()/ssh_login()/main()
# Source (read): do_ssh2_kex()/main()
#


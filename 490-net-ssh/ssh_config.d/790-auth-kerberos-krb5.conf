#
# File: 790-auth-kerberos-krb5.conf
# Path: /etc/ssh/ssh_config.d
# Title: Authentication by Kerberos v5
# Description:
#
#   GSSAPIAuthentication specifies whether user 
#   authentication based on GSSAPI is allowed.  
#
#   The default is no.
#
#   GSSAPIAuthentication no  # maintainer-default
#   GSSAPIAuthentication yes  # Debian-default
#
# CLI option: -oGSSAPIAuthentication=<boolean>
# Variable: options.gss_authentication
#
GSSAPIAuthentication yes


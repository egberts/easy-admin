#
# File: 285-remote-command.conf
# Path: /etc/ssh/ssh_config.d
# Title: Run command automatically on remote server after login
# Description:
#
#   RemoteCommand specifies a command to execute on the 
#   remote machine after successfully connecting to 
#   the server.  
#
#   The command string extends to the end of the 
#   line, and is executed with the user's shell.  
#
#   Arguments to RemoteCommand accept the following
#   tokens described in the TOKENS section:
#
#     %%, %C, %d, %h, %i, %k, %L, %l, %n, %p, %r, and %u.
#
#   Dependent on 'SessionType default' or 
#   'SessionType <subsystem>' option.
#
#   Cannot mix 'RemoteCommand' and CLI remote commands.
#
# CLI option: -oRemoteCommand=<string>
# Process context: client
# Network stage: Session setup
# Message state: n/a
# Variable: options.remote_command
# Source: main()/ssh.c
#
#RemoteCommand # not defined by default


# Description:
#
#   RemoteCommand specifies a command to execute on the 
#   remote machine after successfully connecting to 
#   the server.  
#
#   The command string extends to the end of the 
#   line, and is executed with the user's shell.  
#
#   Arguments to RemoteCommand accept the following
#   tokens described in the TOKENS section:
#
#     %%, %C, %d, %h, %i, %k, %L, %l, %n, %p, %r, and %u.
#
# CLI option: -oRemoteCommand=<string>
# Variable: options.remote_command
# Source: main()/ssh.c
#

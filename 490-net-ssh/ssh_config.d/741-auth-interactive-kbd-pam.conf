#
# File: 741-auth-interactive-kbd-pam.conf
# Path: /etc/ssh/ssh_config.d
# Title: Authentication by Keyboard Activity via PAM Security
# Description:
#
#   KbdInteractiveDevices specifies the list of methods 
#   to use in keyboard-interactive authentication.  
#
#   Multiple method names must be comma-separated.  
#
#   The default is to use the server specified list.  
#
#   The methods available vary depending on what the 
#   server supports.  For an OpenSSH server, it may 
#   be zero or more of:
#
#   - 'bsdauth'  (maintainer-default)
#   - 'pam'      (Debian-default)
#
# CLI option: -oKbdInteractiveDevices=<string>
# Process context: client
# Network Stage: User authentication
# Message state: SSH2_MSG_USERAUTH_INFO_REQUEST
# Variable: options.kdb_interactive_devices
#
KbdInteractiveDevices pam


#
# File: 710-auth-password.conf
# Path: /etc/ssh/ssh_config.d
# Title: Authentication by Password
# Description:
#
#   PasswordAuthentication specifies whether to use 
#   password authentication.  
#
#   The argument to this keyword must be yes 
#   (the default) or no.
#
# CLI option: -oPasswordAuthentication=<boolean>
# Process context: client
# Network Stage: Key Exchange (KEX) negotiation
# Message state: n/a
# Variable: options.password_authentication
#
PasswordAuthentication yes


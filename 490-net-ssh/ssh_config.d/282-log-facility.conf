#
# File: 282-log-facilty.conf
# Path: /etc/ssh/ssh_config.d
# Title: Set SysLog Facility Group
# Description:
#
#   SyslogFacility gives the facility code that is used 
#   when logging messages from ssh(1).  
#
#   The possible values are: 
#
#   - DAEMON, 
#   - USER, 
#   - AUTH, 
#   - LOCAL0, 
#   - LOCAL1, 
#   - LOCAL2, 
#   - LOCAL3, 
#   - LOCAL4, 
#   - LOCAL5, 
#   - LOCAL6, 
#   - LOCAL7.
#
#   The default is USER.
#
# CLI option: -x
# CLI option: -oSyslogFacility=<syslog-facility>
# Process context: client
# Network stage: n/a
# Message state: n/a
# Variable: options.log_facility
#
SyslogFacility AUTH


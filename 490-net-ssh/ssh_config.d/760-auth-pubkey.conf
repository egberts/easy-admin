#
# File: 760-auth-pubkey.conf
# Path: /etc/ssh/ssh_config.d
# Title: Authenitcation by Public Key
# Description:
#
#   PubkeyAuthentication specifies whether to try 
#   public key authentication.  
#
#   The argument to this keyword must be yes (the 
#   default) or no.
#
# CLI option: -oPubkeyAuthentication=<boolean>
# Variable: options.pubkey_authentication
#
PubkeyAuthentication yes


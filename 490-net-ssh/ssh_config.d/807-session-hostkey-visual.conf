#
# File: 807-session-hostkey-visual.conf
# Path: /etc/ssh/ssh_config.d
# Title: Display ASCII art of SSH Server Fingerprint
# Description:
#
#   VisualHostKey, if this flag is set to yes, an ASCII 
#   art representation of the remote host key 
#   fingerprint is printed in addition to the 
#   fingerprint string at login and for unknown host 
#   keys.  
#
#   If this flag is set to no (the default), no 
#   fingerprint strings are printed at login and 
#   only the fingerprint string will be printed for 
#   unknown host keys.
#
# CLI option: -oVisualHostKey=<boolean>
# Process context: client
# Network stage: Session setup
# Message state: TBD
# Variable: options.visual_host_key
# Source (read): check_host_key()/verify_host_key()/verify_host_key_callback()/kex[]/kex_verify_host_key()
# Source (read): show_other_keys()
#
VisualHostKey yes


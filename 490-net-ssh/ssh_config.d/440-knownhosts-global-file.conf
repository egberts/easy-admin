#
# File: 440-knownhosts-global-file.conf
# Path: /etc/ssh/ssh_config.d
# Title: Storage Location for Known Hosts Previously Encountered
# Description:
#
#   'GlobalKnownHostsFile' specifies one or more files
#   to use for the global host key database,
#   separated by whitespace.
#
#   The default is all of below:
#
#       /etc/ssh/ssh_known_hosts
#       /etc/ssh/ssh_known_hosts2
#
#   There is a maximum number of known hosts files
#   that is supported and is compiled-in as '32'.
#
# NOTE: disable /etc/ssh/ssh_known_hosts2
#
# CLI option: -oGlobalKnownHostsFile=<filepath>
# Introduced: 5.1
# Obsoleted:
# Process context: client
# Network stage: Connection establishment
# Message state: n/a
# Variable: options.system_hostfiles[]
# Source (read): main()
#
GlobalKnownHostsFile /etc/ssh/ssh_known_hosts


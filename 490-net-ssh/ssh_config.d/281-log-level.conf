#
# File: 281-log-level.conf
# Path: /etc/ssh/ssh_config.d
# Title: Set SysLog Logging Level
# Description:
#
#   'LogLevel' gives the verbosity level that is used
#   when logging messages from ssh(1).
#
#   The possible values are:
#
#   - QUIET,
#   - FATAL,
#   - ERROR,
#   - INFO,
#   - VERBOSE,
#   - DEBUG,
#   - DEBUG1,
#   - DEBUG2, and
#   - DEBUG3
#
#   The default is INFO.
#
#   'DEBUG' and 'DEBUG1' are equivalent.
#   'DEBUG2' and 'DEBUG3' each specify higher levels of
#   verbose output.
#
# CLI option: -oLogLevel=<log-level>
# Introduced: 0.9
# Obsoleted:
# Process context: client
# Network stage: n/a
# Message state: n/a
# Variable: options.log_level
#
LogLevel INFO


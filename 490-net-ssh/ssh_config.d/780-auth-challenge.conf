#
# File: 780-auth-challenge.conf
# Path: /etc/ssh/ssh_config.d
# Title: Authentication by Challenge Response
# Description:
#
#   ChallengeResponseAuthentication specifies whether 
#   to use challenge-response authentication.  
#
#   The argument to this keyword must be yes (the 
#   default) or no.
#
# NOTE: A yes enables KbdInteractiveAuthentication
# NOTE: If host name or IP changed from what
#       the known_hosts file contains, then 
#       KbdInteractiveAuthentication and 
#       ChallengeResponseAuthentication get disabled.
#
# CLI option: -oChallengeResponseAuthentication=<boolean>
# Process context: client
# Network stage: User authentication
# Message state: TBD
# Variable: options.challenge_response_authentication
# Source (read): options.challenge_response_authentication/check_host_key()
# Source (read/write): options.challenge_response_authentication/ssh_userauth2()
#
ChallengeResponseAuthentication no


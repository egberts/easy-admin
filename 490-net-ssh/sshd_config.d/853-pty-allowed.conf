# PermitTTY specifies whether pty(4) allocation is
# permitted.
#
# PermitTTY defaults to 'yes'.
#
# Channel type: session
# CLI option: -o PermitTTY=
# Default: 'yes'
# State: SSH2_MSG_CHANNEL_REQUEST
# State: SSH_CHANNEL_LARVAL
# State: SSH_CHANNEL_OPEN
# options.permit_tty
# session_pty_req()/session_input_channel_req()/server_input_channel_req()/ssh_dispatch()
#
PermitTTY yes


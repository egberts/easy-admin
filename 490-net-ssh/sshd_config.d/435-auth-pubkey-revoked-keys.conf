#
# File: 435-auth-pubkey-revoked-keys.conf
# Path: /etc/ssh/sshd_config.d
# Title: Revoke Public Keys
# Description:
#
#   'RevokedKeys' specifies revoked public keys file, or
#   none to not use one.  Keys listed in this file will
#   be refused for public key authentication.  Note that
#   if this file is not readable, then public key
#   authentication will be refused for all users.
#
#   Keys may be specified as a text file, listing one
#   public key per line, or as an OpenSSH Key
#   Revocation List (KRL) as generated by ssh-keygen(1).
#
#   Author Note: This is a potential vector for a
#   self-inflicted Denial of Service by a local user
#   somehow increasing this file's file permission to
#   group-read or world-read.
#
#   For more information on KRLs, see the KEY REVOCATION
#   LISTS section in ssh-keygen(1).
#
# AuthenticateMethods: hostbased, pubkey
# CLI option: -oRevokedKeys=<filespec>
# Introduced: 6.2
# Obsoleted:
# Process context: server daemon
# Network Stage: Key exchange (KEX) negotiation
# Dispatch: SSH2_MSG_USERAUTH_REQUEST
# Control type: n/a
# Channel type: auth (pre-channel)
# Channel type: ssh-userauth
# Mode: n/a
# Variable: options.revoked_keys_file[]
# Source (read): auth_key_is_revoked()/user_key_allowed()/userauth_hostbased()/method[].userauth/userauth()/input_userauth_pk_ok()/dispatch[]/ssh_dispatch_run()
# Source (read): auth_key_is_revoked()/user_key_allowed()/userauth_hostbased()/method[].userauth/userauth()/input_userauth_failure()/dispatch[]/ssh_dispatch_run()
# Source (read): auth_key_is_revoked()/user_key_allowed()/userauth_hostbased()/method[].userauth/userauth()/input_gssapi_response()/dispatch[]/ssh_dispatch_run()
# Source (read): auth_key_is_revoked()/user_key_allowed()/userauth_hostbased()/method[].userauth/userauth()/input_gssapi_token()/dispatch[]/ssh_dispatch_run()
# Source (read): auth_key_is_revoked()/user_key_allowed()/userauth_hostbased()/method[].userauth/input_userauth_request()/input_service_request()/dispatch[]/ssh_dispatch_run()
# Source (read): auth_key_is_revoked()/hostbased_key_allowed()/userauth_hostbased()/method[].userauth/input_userauth_request()/input_service_request()/dispatch[]/ssh_dispatch_run()
#
RevokedKeys none


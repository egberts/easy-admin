#
# File: sshd-session-path.conf
# Path: /etc/ssh/ (sshd_config) or /etc/ssh/sshd_config.d/
# Title: Session helper execution path
# Description:
#
#   'SshdSessionPath' specifies the filesystem path to the
#   sshd session helper used after successful authentication.
#
#   Syntax:
#
#     SshdSessionPath <absolute-path>
#
#   This helper is responsible for session setup tasks.
#
#   Warnings:
#     - Path must be absolute and executable.
#     - Misconfiguration prevents session establishment.
#
# CLI option: -o SshdSessionPath
# Introduced: 9.8
# Obsoleted: <none>
# Process context: server daemon (sshd)
# Network stage: post-authentication
# Dispatch: session
# Control type: execution path
# Channel type: session
# Channel name type: n/a
# Mode: session
# Variable: <options.sshd_session_path>
# Source (write): <process_server_config_line_depth()/main()>
# Source (read): <do_authenticated()/main()>
#
SshdSessionPath /usr/lib/ssh/sshd-session



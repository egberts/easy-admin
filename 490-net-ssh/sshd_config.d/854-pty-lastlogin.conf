
# PrintLastLog specifies whether sshd(8) should print
# the date and time of the last user login when a user
# logs in interactively.
# PrintLastLog is only used if PermitTTY is yes.
#
# PrintLastLog defaults to 'yes'.
#
# Channel type: shell
# Channel type: exec
# Channel type: subsystem
# CLI option: -o PrintLastLog=
# Default: 'yes'
# State: SSH_CHANNEL_LARVAL
# Process Context: main()/daemon, pre-session()/daemon, monitor()/client
# options.print_lastlog/store_lastlog_message()/record_login()/mm_record_login()/mm_answer_pty()/mon_table_dispatch_postauth[MONITOR_REQ_PTY}
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/ssession_subsystem_req()
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/ssession_shell_req()/session_input_channel_req()/server_input_channel_req()/ssh_dispatch()
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/ssession_exec_req()
#
PrintLastLog yes


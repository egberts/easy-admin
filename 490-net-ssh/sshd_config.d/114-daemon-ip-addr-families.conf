# AddressFamily specifies which address family should
# be used by sshd(8).
# Valid arguments are any, inet (use IPv4 only), or
# inet6 (use IPv6 only).
#
# CLI option: -4
# CLI option: -6
# CLI option: -o
# Process context: main()/server
# options.address_family/channel_set_af()/main()
# AddressFamily defaults to any.
AddressFamily any


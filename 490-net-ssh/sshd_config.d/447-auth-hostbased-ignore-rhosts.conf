#
#   'IgnoreRHosts' defaults to 'yes'.
#
# AuthenticateMethods: hostbased
# CLI option: -o IgnoreRhosts=
# Introduced: 1.2
# Obsoleted:
# Matchable: Yes
# Process context: server daemon (sshd)
# Network Stage: Key exchange (KEX) negotiation
# Dispatch: SSH2_MSG_USERAUTH_REQUEST
# Channel name: TBD
# Channel type: TBD
# Control type: auth (pre-channel)
# Mode: n/a
# Variable: options.ignore_rhosts
# Source (read):
#
IgnoreRHosts yes


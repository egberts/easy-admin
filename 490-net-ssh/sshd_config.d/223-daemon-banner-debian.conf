#
# File: 223-daemon-banner-debian.conf
# Path: /etc/ssh/sshd_config.d
# Title: Display Debian Banner
# Description:
#
#   'DebianBanner' specifies whether the
#   distribution-specified extra version suffix is
#   included during initial protocol handshake.
#
#   OpenSSH defaults to a blank string (or its
#   'DebianBanner' keyword got compiled out).
#
#   Debian distro of OpenSSH defaults to 'yes'.
#
# CLI option: -o DebianBanner=<boolean>
# Process context: server daemon
# Network Stage: Session setup
# Dispatch: n/a
# Control type: n/a
# Channel type: kex (pre-channel)
# Mode: n/a
#
DebianBanner no


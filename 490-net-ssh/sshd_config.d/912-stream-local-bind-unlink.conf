#
# File: 900-stream-streamlocal-bind-unlink.conf
# Path: /etc/ssh/ (sshd_config) or /etc/ssh/sshd_config.d/*.conf
# Title: Unlink File for Network Bind Socket File
# Description:
#
#    'StreamLocalBindUnlink' specifies whether to remove an
#    existing Unix-domain socket file for local or remote
#    port forwarding before creating a new one.
#
#    If the socket file already exists and
#    StreamLocalBindUnlink is not enabled, sshd will be
#    unable to forward the port to the Unix-domain socket
#    file.
#
#    This option is only used for port forwarding to a
#    Unix-domain socket file.
#
#    StreamLocalBindUnlink defaults to 'no'.
#
# CLI option: -o StreamLocalBindMask=
# Matchable: Yes
# Introduced: 7.4
# Obsoleted:
# Matchable: Yes
# Process context: server daemon (sshd)
# Network stage: Session setup
# Dispatch: SSH2_MSG_CHANNEL_OPEN
# Channel name: 'mux listener'
# Channel name: session:subsystem:sftp
# Channel type: SSH_CHANNEL_UNIX_LISTENER
# Channel type: SSH_CHANNEL_RUNIX_LISTENER
# Channel type: SSH_CHANNEL_MUX_LISTENER
# Control type: 'subsystem'
# Variable: options.fwds.streamlocal_bind_mask
# Variable: options.fwd_opts[].streamlocal_bind_mask
# Source (read): channel_setup_fwd_listener_streamlocal()/channel_setup_local_fwd_listener()/mux_master_process_open_fwd()/mux_master_handlers[].handler()/mux_master_read_cb()/process_extended()/process()/sttp_server_main()/main()
#

StreamLocalBindUnlink no


#
# File: 220-daemon-subversion.conf
# Path: /etc/ssh/sshd_config.d
# Title: Append a custom subversion to OpenSSH version string
# Description:
#
#   'VersionAddendum' optionally specifies additional
#   text to append to the SSH protocol banner sent by
#   the server upon connection.
#
#   VersionAddendum defaults to 'none'.
#
# CLI option: -oVersionAddendum=<string>
# Introduced: 7.4
# Obsoleted:
# Process context: server daemon
# Network Stage: Session setup
# Dispatch: n/a
# Control type: n/a
# Channel type: kex (pre-channel)
# Mode: n/a
# Variable: options.version_addendum/main()
# Source (read): kex_exchange_identification(options.version_addendum)/main()/sshd.c
#
VersionAddendum none


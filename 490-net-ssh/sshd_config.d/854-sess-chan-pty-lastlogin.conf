#
# File: 854-sess-chan-pty-lastlogin.conf
# Path: /etc/ssh/sshd_config.d
# Title: Show User's Last Login Date/Timestamp
# Description:
#
#   'PrintLastLog' specifies whether sshd(8) should print
#   the date and time of the last user login when a user
#   logs in interactively.
#
#   'PrintLastLog' is only used if PermitTTY is yes.
#
#   'PrintLastLog' defaults to 'yes'.
#
# CLI option: -o PrintLastLog=<boolean>
# Introduced: 7.5
# Obsoleted:
# Process Context: server daemon
# Process Context: monitor
# State: SSH_CHANNEL_LARVAL
# Channel type: shell
# Channel type: exec
# Channel type: subsystem
# options.print_lastlog/store_lastlog_message()/record_login()/mm_record_login()/mm_answer_pty()/mon_table_dispatch_postauth[MONITOR_REQ_PTY}
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/session_subsystem_req()
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/session_shell_req()/session_input_channel_req()/server_input_channel_req()/ssh_dispatch_run()
# store_lastlog_message()/record_login()/do_login()/do_exec_pty()/do_exec()/session_exec_req()
#
PrintLastLog yes

